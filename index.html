
<!DOCTYPE html>

<html lang="en">
  <head>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script>
    console.log('smart controls',smartControls);;
   let f = smartControls.controls;
   console.log('controls',f);
  

    let Button = f.Button.component;
    console.log('Button',Button);
    let Input = f.Input.component;
    let Checkbox = f.Checkbox.component;
 
    let Switch = f.Switch.component;
    let InputNumber = f.InputNumber.component;

   
    </script>
    <script type="text/babel">
      function show(){

        const createRoot = ReactDOM.createRoot;
        const container = document.getElementById('container1');
        const root = createRoot(container);
      
        const App = () => {
          let vals = {input: 'xxxx', checkbox: 1, switch: 1, inputNumber: 1};
          const onEnter = (e) => {
            console.log('xxxxxxxxxxxxxxxxxxxx', e.target.value);
          alert(e);
        }
          let Style = {height: 100, width:400, variant: 'outlined'};
          console.log(vals);
          return (
            <div>
              <Button style={Style} backgroundColor='red' variant='outlined' color='black' label="click me" value="click" onChange={onEnter}></Button>
              <br></br>
              <Input style={Style} label="Enter your name" value={vals.input} onChange={onEnter}></Input>
              <br></br>
              <Checkbox style={Style} label="Check me"  value={vals.checkbox} colorScheme="green" onChange={(e) => vals.checkbox = e}></Checkbox>
              <br></br>
              <Switch style={Style} value={vals.switch} backgroundColor="red" variant='outlined' height={"50px"} label={"XXX"}  size={"lg"} onChange={onEnter}></Switch>
              <br></br>
              <InputNumber style={Style} label="Enter a number" value={vals.inputNumber} onChange={onEnter}></InputNumber>
              </div>
            
          );
        };
        root.render( <App />)
    }
  
      </script>
    </head>


<body onload="show()">
  <div id="container1"></div>
  <p> hi</p>
</body>
</body>
