
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script async src="https://cdn.developer.sas.com/packages/va-report-components/latest/dist/umd/va-report-components.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@sassoftware/restaf"></script>
    <script type="text/javascript" src="./dist/smart-controls-chakra.dev.js"></script>
  
    <script>
    console.log('smart controls',chakraControls);;
    debugger;
   let f = chakraControls.default;
   console.log('controls',f);
  
    let Button = f.Button.component;
    console.log('Button',Button);
    let Input = f.Input.component;
    let Checkbox = f.Checkbox.component;
    let InputNumber = f.InputNumber.component;
    let Switch = f.Switch.component;

   
    </script>
    <script type="text/babel">
      function show(){
   
        const createRoot = ReactDOM.createRoot;
        const container = document.getElementById('container1');
        const root = createRoot(container);
      
        const App = () => {
          let [state, setState] = React.useState({
            Button: 'Submit',
            Input: 0,
            Checkbox: false,
            Switch: false,
            InputNumber: 0,
            value: ' '
          });
          const onEnter = (name, e) => {
            console.log({name, e});
            let r = {...state};
            r[name]=e;
            r['value'] = `${name}= ${e}`;
            setState(r);
          //alert(`${name}=${e}`);
        }
          let Style = {height: 100, width:400, variant: 'outlined', color:'red'};
          return (
            <div>
              <Button style={Style} backgroundColor="blue" variant='outlined' color='black' label="click me" value={state.Button}
                 onChange={(e) => onEnter('Button', e)}></Button>
              <br></br>
              <Input style={Style} label="Enter your name" value={state.Input} onChange={(e) => onEnter('Input', e)}></Input>
              <br></br>
              <Checkbox style={Style} label="Check me"  value={state.Checkbox}
                 onChange={(e) => onEnter('Checkbox', e)}></Checkbox>
              <br></br>
              <Switch style={Style} backgroundColor="red" variant='outlined' height={"50px"} label={"XXX"}  size={"lg"} value={state.Switch}
                  onChange={(e)=> onEnter('Switch', e)}></Switch>
              <br></br>
              <InputNumber style={Style} label="Enter a number" value={state.InputNumber} 
                  onChange={(e) => onEnter('InputNumber', e)}></InputNumber>
              <br></br>
              <p> {state.value}</p>
              </div>
              
          );
        };
        root.render( <App />)
    }
  
      </script>
    </head>


<body onload="show()">
  <div id="container1"></div>
  <p> hi</p>
</body>
</body>
</html>
