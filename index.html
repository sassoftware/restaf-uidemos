    <script>
    console.log(smartControls);
   let f = smartControls.controls;
   console.log('----------------------', f);
    console.log(restaf);
    let store = restaf.initStore();
    console.log(store);
    let Button = f['Button'].component
    let InputText = f['InputText'].component
    let Typography = f['Typography'].component
    let Slider = f['Slider'].component;
    let Checkbox = f['Checkbox'].component;
    let Dropdown = f['Dropdown'].component;

    <script type="text/babel">
      function show(){

        const createRoot = ReactDOM.createRoot;
        const container = document.getElementById('container1');
        const root = createRoot(container);
        let items = ['A', 'B', 'C', 'D', 'E'];
        const App = () => {
          const onEnter = (e) => {
          alert(e);
        }
        let sx = {height: '100px', width: '200px', borderStyle: 'solid', borderWidth: '1px', borderColor: 'black'};
          return (
            <div>
              <Dropdown label="Select a value" sx={sx} value="B" items={items} multiple={true} onChange={onEnter}></Dropdown>
            </div>
          );
        };
        root.render( <App />)
    }
  
      </script>
    </head>
