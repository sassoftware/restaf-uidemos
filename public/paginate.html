<!--suppress JSUnfilteredForInLoop -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Pagination</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>

    <script src="https://unpkg.com/restaf@dev/dist/restaf.min.js"></script>
    
    <script src="/appenv"></script>
    <script type="text/javascript" src="/shared/showAlert.js"></script>
    <script type="text/javascript" src="/shared/util.js"></script>

    <script type="text/babel" src="/shared/lib/ItemsTableViewer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="/shared/lib/listOfItems.js"> </script>
    </head>

    <style>
    .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }

</style>

    <script type="text/javascript">

        let store = restaf.initStore((LOGONPAYLOAD.authType === 'server') ? {casProxy:true} : null);

        async function setup() {
            let msg = await store.logon(LOGONPAYLOAD);
            return await listOfItems('files');
        }
        setup()
            .then ( filesList => ItemsTableViewer(store, filesList,'files', '#container') )
            .catch( err => showAlert(err))

    </script>
</head>

<body>
<h1> List of files with pagination</h1>

    <div id="container" class="content" >
        </div>

</body>
</html>
