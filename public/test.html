<!--suppress JSUnfilteredForInLoop -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
       
        <script type="text/javascript" src="/appenv"></script>

        
        


    <style>
        body {
            height: 100%;
        }
        .content {
            height: 100%;
        }
        .button {
            margin: 10px;
        }
        .idTable {
            background-color: bisque;

        }

    </style>
  
    <script type="text/javascript">
        let host = LOGONPAYLOAD.host; /* see restaf-server doc for what LOGONPAYLOAD is */
        function setup() {
            makeViyaCall()
            .then ( r => {
                document.getElementById("result").innerHTML = JSON.stringify(r, null,4);
            })
            .catch ( err =>  {
                document.getElementById("result").innerHTML = JSON.stringify(r, null,4);
            })
        }
        async function makeViyaCall () {
            let config = {
                url         : host + '/files/',
                method      : 'GET',
                withCredentials: true,
                headers     : {
                    'accept': 'application/json, application/vnd.sas.api+json',
                }
            };
            console.log(config);
            let r = await axios(config) 
            return r.data;
        };

</script>
</head>
<body onload="setup()">
    <h1> Test access to Viya Service</h1>

    <div id="container" class="content" >
        <pre id="result">
        </pre>
        </div>

</body>
</html>
