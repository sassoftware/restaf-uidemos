<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <!-- script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.3/runtime.min.js"></script> -->
        <script src="https://unpkg.com/@sassoftware/restaf@4.0.1/dist/restaf.min.js"></script>

        <script type="text/javascript" src="/viyaapp/appenv"></script>

    
        <script>
            function logonButton() {
                ;
                let store = restaf.initStore();
                store.logon(LOGONPAYLOAD)
                 .then(msg => console.log(msg))
                 .catch(err => alert(err))
            }

        </script>
    </head>

    <body onload="logonButton()">
        <div>
        </div>
        </script>
    </body>

</html>
