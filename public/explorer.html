<!--suppress JSUnfilteredForInLoop -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Rest Explorer</title>
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

		<script type="text/javascript" src="https://unpkg.com/@sassoftware/restaf@prod/dist/restaf.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/@sassoftware/restaflib@prod/dist/restaflib.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/@sassoftware/restafuilib@prod/dist/restafuilib.js"></script>

		<script src="/viyaapp/appenv"></script>
		<script type="text/javascript" src="/viyaapp/shared/showAlert.js"></script>
        <script type="text/javascript" src="/viyaapp/shared/util.js"></script>
        <link rel="stylesheet" type="text/css" href="/viyaapp/shared/app.css" />
        <link rel="stylesheet" type="text/css" href="/viyaapp/shared/raf.css" />

		<script src="https://unpkg.com/restaf-uicomponents/dist/restaf-uicomponents.js"></script>

		<style>
			.container {
				display: flex;
				flex-direction: column;
				flex-wrap: nowrap;
				min-height: 800px;
				height: 100vh;
			}
		</style>
		<script type="text/javascript">
			function showExplorer() {
				let store = restaf.initStore();
				store
					.logon(LOGONPAYLOAD)
					.then((msg) => {
						let props = {
							store: store,
						};
						rafuip.Explore(props, '#container');
					})
					.catch((err) => {
						showAlert(err);
					});
			}
		</script>
	</head>
	<body onload="showExplorer()">
		<div id="container" class="container"></div>
	</body>
</html>
