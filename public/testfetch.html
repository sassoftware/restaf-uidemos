<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    

        <!-- script src="https://unpkg.com/restaf@dev/dist/restaf.min.js"></script> -->
        <script type="text/javascript" src="https://unpkg.com/@sassoftware/restaf/dist/restaf.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@sassoftware/restaflib/dist/restaflib.min.js"></script>
        <script type="text/javascript" src="/appenv"></script>

        
        


    <style>
        body {
            height: 100%;
        }
        .content {
            height: 100%;
        }
        .button {
            margin: 10px;
        }
        .idTable {
            background-color: bisque;

        }

    </style>
  
    <script type="text/javascript">
        ;

        let store;
        let logInfo;
        function setup() {
            console.log(LOGONPAYLOAD);
            store =  restaf.initStore((LOGONPAYLOAD.authType === 'server') ? {casProxy:true} :null);
            store.logon(LOGONPAYLOAD)
                    .then ( msg => {
                        logInfo = store.connection();
                        let config = {
                            method      : 'GET',
                            headers     : {
                                credentials   : 'omit',
                                'accept'      : 'application/json, application/vnd.sas.api+json',
                                 Authorization: logInfo.tokenType + ' ' + logInfo.token
                            }
                        };
                        console.log(config);
                        return ( fetch(LOGONPAYLOAD.host + '/files/', config) )
                    })
                    .then ( r => {
                        return r.json();
                    })
                    .then ( j => {
                        document.getElementById("container").innerHTML = JSON.stringify(j, null,4);
                    })
                    .catch( err => {
                        document.getElementById("container").innerHTML = err;
                        return false;
                    });
        } 

</script>
</head>
<body onload="setup()">
    <h1> Test access to Viya Service</h1>

    <div id="container" class="content" >
        </div>

</body>
</html>
